<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<base th:href="@{/}">
<head>
<meta charset="UTF-8">
<title>查詢空房主頁</title>
<link th:insert="~{/back-end/htmlfile/css.html}" />

<style type="text/css">
body {
	padding-left: 20px;
}

table, th, td {
	border: 1px solid black;
}

th, td {
	height: 50px;
	width: 100px;
}

input[type="submit"] {
	margin-top: 5px; /* 添加输入框和按钮之间的间距 */
	padding: 5px; /* 添加输入框和按钮的内边距 */
}

input[type="submit"] {
	background-color: #007bff; /* 按钮背景颜色 */
	color: #ffffff; /* 按钮文字颜色 */
	border: none; /* 移除按钮边框 */
	cursor: pointer; /* 鼠标悬停时显示手型 */
}

input[type="submit"]:hover {
	background-color: #0056b3; /* 鼠标悬停时按钮背景颜色 */
}
</style>




</head>
<body>
	<th:block th:insert="~{/back-end/htmlfile/content1}" />
	<div class="container-fluid pt-4 px-4">
		<div class="bg-light rounded">
			<div class="G3_content">


				<h2>查詢空房</h2>
				<div>
					<form th:action="@{'/roomschedule/getIn2Month'}" method="post">
						<button type="submit">查詢兩個月內所有空房</button>
					</form>
					<form
						th:action="@{'/roomschedule/getCompositeQuery'}"
						method="post">
						<p>
							<label>選擇房型：</label>
						</p>
						<select th:field="*{roomType.roomTypeId}">
							<option value="">請選擇房型</option>
							<option th:each="roomType : ${roomTypeListData}" th:value="${roomType.roomTypeId}" th:text="${roomType.roomTypeName}" />
						</select>

						<p>
							<label>查詢空房</label>
						</p>
						<input type="date" name="startquerydate"> ～ <input type="date" name="endquerydate"><br>
						<p>
							<input type="submit" value="送出">
				
					</form>
					
				</div>
			</div>
		</div>
		<th:block th:insert="~{/back-end/htmlfile/content2}" />
		<th:block th:insert="~{/back-end/htmlfile/script}" />
</body>
</html>
