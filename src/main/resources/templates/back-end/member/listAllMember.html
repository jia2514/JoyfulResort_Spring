<!DOCTYPE html>
<html lang="en">

<head>
    <link th:insert="~{/back-end/htmlfile/css.html}" />
    <meta charset="utf-8">
    <title>會員查詢</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script> <!-- ●●js  for jquery datatables 用 -->
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <!-- ●●js  for jquery datatables 用 -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" />
    <!-- ●●css for jquery datatables 用 -->
    <!-- ●● jquery datatables 設定 -->
    <script>
        $(document).ready(function () {
            $('#example').DataTable({
                "lengthMenu": [3, 5, 10, 20, 50, 100],
                "searching": true,  //搜尋功能, 預設是開啟
                "paging": true,     //分頁功能, 預設是開啟
                "ordering": true,   //排序功能, 預設是開啟
                "language": {
                    "processing": "處理中...",
                    "loadingRecords": "載入中...",
                    "lengthMenu": "顯示 _MENU_ 筆結果",
                    "zeroRecords": "沒有符合的結果",
                    "info": "顯示第 _START_ 至 _END_ 筆結果，共<font color=red> _TOTAL_ </font>筆",
                    "infoEmpty": "顯示第 0 至 0 筆結果，共 0 筆",
                    "infoFiltered": "(從 _MAX_ 筆結果中過濾)",
                    "infoPostFix": "",
                    "search": "搜尋:",
                    "paginate": {
                        "first": "第一頁",
                        "previous": "上一頁",
                        "next": "下一頁",
                        "last": "最後一頁"
                    },
                    "aria": {
                        "sortAscending": ": 升冪排列",
                        "sortDescending": ": 降冪排列"
                    }
                }
            });
        });
    </script>
</head>

<body>
<th:block th:insert="~{/back-end/htmlfile/content1}" /></th:block>

            <div class="container-fluid pt-4 px-4">
                <div class="row vh-100 bg-light rounded align-items-center justify-content-center mx-0"
                    style="align-items: flex-start !important;">
                    <div class="col-md-6 text-center" style="width: 100%;">
                        <h2>---會員查詢---</h2>

                        <table id="example" class="display" style="width: 100%">
                            <thead>
                                <tr style="background-color:#0dcaf0">
                                    <th>會員編號</th>
                                    <th>會員姓名</th>
                                    <th>會員帳號</th>
                                    <th>Email</th>
                                    <th>電話</th>
                                    <th>地址</th>
                                    <th>性別</th>
                                    <th>生日</th>
                                    <th>狀態</th>
                                    <th>修改</th>
                                </tr>
                            </thead>

                            <tbody>
                                <th:block th:each="MemberVO : ${memListData}">
                                    <tr>
                                        <th th:text="${MemberVO.memberId}">
                                            </td>
                                        <td th:text="${MemberVO.memberName}"></td>
                                        <td th:text="${MemberVO.memberAccount}"></td>
                                        <td th:text="${MemberVO.memberEmail}"></td>
                                        <td th:text="${MemberVO.memberPhone}"></td>
                                        <td th:text="${MemberVO.memberAddress}"></td>
                                        <td th:text="${MemberVO.memberGender}==0? '男':'女'"></td>
                                        <td th:text="${MemberVO.memberBirthday}"></td>
                                        <td style="color: gray;"
                                            th:text="${MemberVO.memberState}==2? '停權':(${MemberVO.memberState}==0? '未驗證':'已驗證')">
                                        </td>
                                        <td><button id="stateButton" class="btn btn-secondary rounded-pill m-2"
                                                th:text="${MemberVO.memberState}==2? '恢復':'停權'"></button></td>
                                    </tr>
                                </th:block>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>


            <div class="container-fluid pt-4 px-4">
                <div class="bg-light rounded-top p-4">
                    <div class="col-12 col-sm-6 text-center text-sm-start">
                        joyfulresort &copy; 2024
                    </div>
                    <div class="col-12 col-sm-6 text-center text-sm-end">


                    </div>
                </div>
            </div>
        </div>

    </div>


    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>



    <script th:src="@{/backend/js/bootstrap.bundle.min.js}" type="f3b0939065fde96a75ea2bd3-text/javascript"></script>
    <script th:src="@{/backend/js/chart.min.js}" type="f3b0939065fde96a75ea2bd3-text/javascript"></script>
    <script th:src="@{/backend/js/easing.min.js}" type="f3b0939065fde96a75ea2bd3-text/javascript"></script>
    <script th:src="@{/backend/js/waypoints.min.js}" type="f3b0939065fde96a75ea2bd3-text/javascript"></script>
    <script th:src="@{/backend/js/owl.carousel.min.js}" type="f3b0939065fde96a75ea2bd3-text/javascript"></script>
    <script th:src="@{/backend/js/moment.min.js}" type="f3b0939065fde96a75ea2bd3-text/javascript"></script>
    <script th:src="@{/backend/js/moment-timezone.min.js}" type="f3b0939065fde96a75ea2bd3-text/javascript"></script>
    <script th:src="@{/backend/js/tempusdominus-bootstrap-4.min.js}"
        type="f3b0939065fde96a75ea2bd3-text/javascript"></script>

    <script th:src="@{/backend/js/main.js}" type="f3b0939065fde96a75ea2bd3-text/javascript"></script>
    <script th:src="@{/backend/js/rocket-loader.min.js}" data-cf-settings="f3b0939065fde96a75ea2bd3-|49"
        defer=""></script>

    <script th:src="@{/backend/js/backend-member.js}"></script>
</body>

</html>
