<style type="text/css">
.form-container {
	max-width: 1000px;
	margin: 0;
	border: 0px solid #ccc;
	border-radius: 5px;
}

.form-group {
	margin-bottom: 20px;
}

.div {
	display: block;
	font-size: 18px;
	font-weight: bold;
	margin-bottom: 10px;
}

.form-group label {
	display: block;
	font-size: 18px;
	font-weight: bold;
	margin-bottom: 10px;
	padding-top: 20px;
}

.form-group input[type="text"], .form-group input[type="file"] {
	width: 300px;
	padding: 10px;
	font-size: 16px;
	border: 0px solid #ccc;
	border-radius: 5px;
	padding-left: 5px;
}

.form-group textarea {
	height: 200px;
	width: 400px;
	overflow-wrap: break-word;
}

.form-group input[type="file"] {
	padding: 10px 0;
}

.page {
	/*	position: absolute; 頁碼位置是否跟隨表格底部  */
	bottom: -100px;
	text-align: center;
	width: 80%;
}

.button-group button, input[type="submit"] {
	padding: 5px 5px 3px 5px;
	width: auto;
	background-color: #5cb85c;
	color: white;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	margin-right: 5px;
}

.button-group button:hover, input[type="submit"]:hover {
	background-color: #4cae4c;
}

table {
	width: 100%;
	border-collapse: collapse;
	margin-top: 20px;
	max-width: 100%; /* 確保表格不超過容器寬度 */
	margin: 20px auto; /* 上下保持20px間距，左右自動（置中） */
	display: table; /* 確保表格為表格顯示 */
}

th, td {
	border: 1px solid #dddddd;
	text-align: center;
	padding: 10px; /* 增加間距讓表格更易於閱讀 */
	font-size: 0.9em; /* 統一字體大小 */
	word-break: break-word;
}

.table td {
	background: #ffffff;
	text-align: center; /* 水平居中 */
	vertical-align: middle; /* 垂直居中 */
}

h1 {
	text-align: center;
}

td {
	/*width: 100px;  固定寬度 */
	word-wrap: break-word; /* 自動換行 */
}

th {
	background-color: #CCDDFF; /* 淡色背景 */
	color: #333; /* 深色文字 */
}
</style>
