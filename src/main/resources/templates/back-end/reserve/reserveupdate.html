<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<base th:href="@{/}">
<head>
<meta charset="UTF-8">
<title>Joyfulresort 後臺首頁</title>
<link th:insert="~{/back-end/htmlfile/css.html}" />

<style type="text/css">
input[type="text"] {
	width: 100px;
	padding: 0px;
	box-sizing: border-box;
}

.page {
	/*	position: absolute; 頁碼位置是否跟隨表格底部  */
	bottom: -100px;
	text-align: center;
	width: 80%;
}

a {
	display: inline-block;
	padding: 7px 14px;
	font-size: 14px;
	color: black; /* 默认颜色 */
	background-color: transparent; /* 默认背景色 */
	text-decoration: none;
	border-radius: 5px; /* 圆角 */
	transition: background-color 0.3s, color 0.3s; /* 平滑过渡效果 */
}

input[type="submit"] {
    padding: 5px 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}


.main-content {
	margin-left: 200px;
	padding: 20px;
	background: #ffffff;
	min-height: 100vh; /* 確保至少和視窗同高 */
	font-size: 0.9em; /* 適當的字體大小 */
	display: flex;
	flex-direction: column;
	align-items: center; /* 將子元素（表格）置中 */
}

table {
	width: 90%;
	height:150px;
	border-collapse: collapse;
	margin-top: 20px;
	max-width: 100%; /* 確保表格不超過容器寬度 */
	margin: 20px auto; /* 上下保持20px間距，左右自動（置中） */
	display: table; /* 確保表格為表格顯示 */
}

th, td {
	background: #FFCCCC;
	width: 200px;
	border: 1px solid #dddddd;
	text-align: center;
	
	padding: 10px; /* 增加間距讓表格更易於閱讀 */
	font-size: 0.9em; /* 統一字體大小 */
	word-break: break-word;
}

.table td {
	text-align: center; /* 水平居中 */
	vertical-align: middle; /* 垂直居中 */
}

h1 ,h3{
	text-align: center;
	font-size: 30px;
	color: red;
	 letter-spacing: 10px; 
}


th {
	background-color: #f9f9f9; /* 淡色背景 */
	color:#FFFFFF	; /* 深色文字 */
	background: 	#FF3333;
}

tr:nth-child(even) {
	background-color: #f2f2f2; /* 輪流顏色以分隔行 */
}

.button-group button, input[type="submit"],input[type="button"] {
	padding: 5px 0px;
	margin-right:0px;
	background-color: #5cb85c;
	color: white;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	width: 90px;
}

.search-form {
	margin-bottom: 20px; /* 為搜尋表格添加間距 */
	display: flex;
	align-items: center; /* 這會將所有子項目對齊到同一水平線 */
	justify-content: center; /* 這會在容器中水平居中所有子項目 */
	flex-wrap: wrap; /* 確保在較小的屏幕上元素可以換行 */
	gap: 10px; /* 元素之間的間距 */
}

.search-form input[type="text"], .search-form select {
	padding: 5px 0px;
	margin-right: 10px; /* 為輸入框添加間距 */
	border: 1px solid #ccc;
	border-radius: 4px;
}

.search-form input[type="submit"] {
	padding: 8px 5px;
	margin-right: 10px;
	background-color: #5cb85c;
	color: white;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}
/*  ------------------------ */
.G3_content {
	height: 1000px; /* 设置固定高度 */
	overflow: auto; /* 添加滚动条 */
	text-align: left;
	padding: 20px;
	overflow: auto; /* 添加滚动条 */
	text-align: left;
}

.justify-content-center {
	justify-content: flex-start !important;
}
</style>

</head>
<body>
	<th:block th:insert="~{/back-end/htmlfile/content1}" />
	<div class="container-fluid pt-4 px-4">
		<div class="bg-light rounded">
			<div class="G3_content">



				<div>

	<h3>修改狀態</h3>
					<form th:action="@{/reserve/update}" method="post"
						th:object="${resVO}" enctype="multipart/form-data">
						<table>
							<thead>
								<tr>
									<th>餐廳訂單編號</th>
									<th>餐廳場次編號</th>
									<th>會員編號</th>
									<th>訂單日期</th>
									<th>預定人數</th>
									<th>預定日期</th>
									<th>備註</th>
									<th>訂單狀態</th>
									<th></th>
								</tr>
							</thead>



							<tbody>
								<tr>

									<td>
					 <span th:text="*{reserveOrderId}"></span>	
				    <input type="hidden" th:field="*{reserveOrderId}" />
				</td>
				<td>
				 <span th:text="*{ressionVO.reserveSessionId}"></span>
				    <input type="hidden" th:field="*{ressionVO.reserveSessionId}" />
				</td>
				<td>
				 <span th:text="*{memberVO.memId}"></span>
				    <input type="hidden" th:field="*{memberVO.memId}" />
				</td>
				<td>
				 <span th:text="*{reserveOrderDate}"></span>
				    <input type="hidden" th:field="*{reserveOrderDate}"  />
				</td>
				<td>
					 <span th:text="*{reserveNumber}"></span>
				    <input type="hidden" th:field="*{reserveNumber}" />
				</td>
				<td>
				 <span th:text="*{#temporals.format(bookingDate, 'yyyy-MM-dd HH:mm')}"></span>
				    <input type="hidden" th:field="*{bookingDate}" th:value="*{#temporals.format(bookingDate, 'yyyy-MM-dd HH:mm')}"  />
				</td>
				
				<td>
				    <span>
					    <textarea th:field="*{orderNote}" style="max-height: 150px;" ></textarea>
					</span>
				</td>
				<td>
				   <span>
					    <select th:field="*{reserveOrderState}">
					        <option th:value="0" th:text="取消"></option>
					        <option th:value="1" th:text="成立"></option>
					        <option th:value="2" th:text="完成"></option>
					    </select>
					</span>
				</td>


									<td><input type="submit" value="送出修改">
									
				<a href="reserve/reserveorder"><input type="button" value="取消"></a>
									</td>
								</tr>
							</tbody>

						</table>
					</form>
				</div>

			</div>
		</div>
	</div>
