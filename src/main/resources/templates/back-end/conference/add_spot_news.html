<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>DASHMIN - Bootstrap Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">


    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link href="/backend/css/css2.css" rel="stylesheet">

    <link href="/backend/css/all.min.css" rel="stylesheet">
    <link href="/backend/css/bootstrap-icons.css" rel="stylesheet">

    <link href="/backend/css/owl.carousel.min.css" rel="stylesheet">
    <link href="/backend/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet">

    <link href="/backend/css/bootstrap.min.css" rel="stylesheet">

    <link href="/backend/css/style.css" rel="stylesheet">
    <style>

        .add input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;

        }

        form input[type="text"],
        form input[type="date"],
        form input[type="number"],
        form input[type="file"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form input[type="file"] {
            padding: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }


        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .list form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #a8a8af;
        }
    </style>
</head>
<body>
<th:block th:insert="~{/back-end/htmlfile/content1}"/>


<div class="container-fluid pt-4 px-4 list">
    <h3 class="fw-bold m-0 text-center" STYLE="color: #757575">最新消息新增</h3>
    <div class="row bg-light" style="height: auto">
        <div class="col-md-12 text-center p-0 mt-5 mb-5 add d-flex justify-content-center">

            <form th:action="@{/spotnews/backend/add}" th:object="${news}" method="post" enctype="multipart/form-data">
                <div>
                    <label for="spotNewsTitle">標題</label>
                    <input type="text" id="spotNewsTitle" th:field="*{spotNewsTitle}">
                    <div style="margin-top: -18px; margin-bottom: 20px; margin-left: 10px; text-align: start; color: #ee1818" th:if="${#fields.hasErrors('spotNewsTitle')}" th:errors="*{spotNewsTitle}"></div>
                </div>
                <div>
                    <label for="spotNewsDate">日期</label>
                    <input type="date" id="spotNewsDate" th:field="*{spotNewsDate}">
                    <div style="margin-top: -18px; margin-bottom: 20px; margin-left: 10px; text-align: start; color: #ee1818" th:if="${#fields.hasErrors('spotNewsDate')}" th:errors="*{spotNewsDate}"></div>
                </div>
                <div>
                    <label for="spotNewsAbstract">摘要</label>
                    <input type="text" id="spotNewsAbstract" th:field="*{spotNewsAbstract}">
                    <div style="margin-top: -18px; margin-bottom: 20px; margin-left: 10px; text-align: start; color: #ee1818" th:if="${#fields.hasErrors('spotNewsAbstract')}" th:errors="*{spotNewsAbstract}"></div>
                </div>
                <div>
                    <label for="spotNewsContent">內容</label>
                    <input type="text" id="spotNewsContent" th:field="*{spotNewsContent}">
                    <div style="margin-top: -18px; margin-bottom: 20px; margin-left: 10px; text-align: start; color: #ee1818" th:if="${#fields.hasErrors('spotNewsContent')}" th:errors="*{spotNewsContent}"></div>
                </div>
                <div>
                    <label>上傳照片</label>
                    <input type="file" name="file"><br>
                </div>
                <div>
                    <label for="spotNewsState">狀態</label>
                    <select id="spotNewsState" th:field="*{spotNewsState}" >
                        <option value="0">上架</option>
                        <option value="1">下架</option>
                    </select>
                    <div style="margin-top: -18px; margin-bottom: 20px; margin-left: 10px; text-align: start; color: #ee1818" th:if="${#fields.hasErrors('spotNewsState')}" th:errors="*{spotNewsState}"></div>
                </div>
                <button type="submit">提交</button>
            </form>
        </div>
    </div>
</div>


<th:block th:insert="~{/back-end/htmlfile/content2}"/>


<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

<script src="/backend/js/bootstrap.bundle.min.js" type="f3b0939065fde96a75ea2bd3-text/javascript"></script>
<script src="/backend/js/chart.min.js" type="f3b0939065fde96a75ea2bd3-text/javascript"></script>

<script src="/backend/js/waypoints.min.js" type="f3b0939065fde96a75ea2bd3-text/javascript"></script>
<script src="/backend/js/owl.carousel.min.js" type="f3b0939065fde96a75ea2bd3-text/javascript"></script>
<script src="/backend/js/moment.min.js" type="f3b0939065fde96a75ea2bd3-text/javascript"></script>
<script src="/backend/js/moment-timezone.min.js" type="f3b0939065fde96a75ea2bd3-text/javascript"></script>

<script src="/backend/js/main.js" type="f3b0939065fde96a75ea2bd3-text/javascript"></script>

</body>

</html>
