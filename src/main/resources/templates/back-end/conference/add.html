    <meta content="" name="keywords">
    <meta content="" name="description">


    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link href="/backend/css/css2.css" rel="stylesheet">

    <link href="/backend/css/all.min.css" rel="stylesheet">

    <link href="/backend/css/owl.carousel.min.css" rel="stylesheet">

    <link href="/backend/css/bootstrap.min.css" rel="stylesheet">

    <link href="/backend/css/style.css" rel="stylesheet">
    <style>

        .add input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;

        }

        form input[type="text"],
        form input[type="date"],
        form input[type="number"],
        form input[type="file"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form input[type="file"] {
            padding: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }


        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .list form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #a8a8af;
        }
    </style>
</head>
<body>
<th:block th:insert="~{/back-end/htmlfile/content1}"/>


<div class="container-fluid pt-4 px-4 list">
    <h3 class="fw-bold m-0 text-center" STYLE="color: #757575">會議廳訂單新增</h3>
    <div class="row bg-light" style="height: auto">
        <div class="col-md-12 text-center p-0 mt-5 mb-5 add d-flex justify-content-center">

            <form th:action="@{/conference/backend/add}" th:object="${meetingRoom}" method="post"
                  enctype="multipart/form-data">
                <div>
                    <label for="meetingRoomName">會議廳名稱：</label>
                    <input type="text" id="meetingRoomName" th:field="*{meetingRoomName}"><br>
                    <div style="margin-top: -18px; margin-bottom: 20px; margin-left: 10px; text-align: start; color: #ee1818" th:if="${#fields.hasErrors('meetingRoomName')}" th:errors="*{meetingRoomName}"></div>
                </div>
                <label for="meetingRoomEname">會議廳英文：</label>
                <input type="text" id="meetingRoomEname" th:field="*{meetingRoomEname}"><br>
                <div style="margin-top: -18px; margin-bottom: 20px; margin-left: 10px; text-align: start; color: #ee1818" th:if="${#fields.hasErrors('meetingRoomEname')}" th:errors="*{meetingRoomEname}"></div>
                <div>
                    <label>會議廳內容：</label>
                    <input type="text" th:field="*{meetingRoomContent}" ><br>
                </div>
                <div>
                    <label for="meetingRoomSaleState">會議廳狀態：</label>
                    <select id="meetingRoomSaleState" th:field="*{meetingRoomSaleState}" >
                        <option value="0">上架</option>
                        <option value="1">下架</option>
                    </select>
                    <div style="margin-top: -18px; margin-bottom: 20px; margin-left: 10px; text-align: start; color: #ee1818" th:if="${#fields.hasErrors('meetingRoomSaleState')}" th:errors="*{meetingRoomSaleState}"></div>
                </div>
                <div>
                    <label for="meetingRoomPrice">會議廳價格：</label>
                    <input type="number" id="meetingRoomPrice" th:field="*{meetingRoomPrice}" ><br>
                    <div style="margin-top: -18px; margin-bottom: 20px; margin-left: 10px; text-align: start; color: #ee1818" th:if="${#fields.hasErrors('meetingRoomPrice')}" th:errors="*{meetingRoomPrice}"></div>
                </div>
                <div>
                    <label for="meetingRoomChair">座椅數：</label>
                    <input type="number" id="meetingRoomChair" th:field="*{meetingRoomChair}" ><br>
                    <div style="margin-top: -18px; margin-bottom: 20px; margin-left: 10px; text-align: start; color: #ee1818" th:if="${#fields.hasErrors('meetingRoomChair')}" th:errors="*{meetingRoomChair}"></div>
                </div>
                <div>
                    <label for="meetingRoomSquareMeter">會議廳坪數：</label>
                    <input type="number" id="meetingRoomSquareMeter" th:field="*{meetingRoomSquareMeter}" ><br>
                    <div style="margin-top: -18px; margin-bottom: 20px; margin-left: 10px; text-align: start; color: #ee1818" th:if="${#fields.hasErrors('meetingRoomSquareMeter')}"
                         th:errors="*{meetingRoomSquareMeter}"></div>
                </div>
                <div>
                    <label for="meetingRoomCapacity">容納人數：</label>
                    <input type="text" id="meetingRoomCapacity" th:field="*{meetingRoomCapacity}" ><br>
                    <div style="margin-top: -18px; margin-bottom: 20px; margin-left: 10px; text-align: start; color: #ee1818" th:if="${#fields.hasErrors('meetingRoomCapacity')}" th:errors="*{meetingRoomCapacity}"></div>
                </div>
                <div>
                    <label>上傳照片：</label>
                    <input class="mb-3" type="file" name="file"><br>
                </div>

                <button type="submit">提交</button>
            </form>
        </div>
    </div>
</div>
