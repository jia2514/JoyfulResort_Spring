<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/spotnews/backend/add}" th:object="${news}" method="post" enctype="multipart/form-data">
        <label>標題</label>
        <input type="text" th:field="*{spotNewsTitle}" required>
        <label>日期</label>
        <input type="date" th:field="*{spotNewsDate}" required>
        <label>摘要</label>
        <input type="text" th:field="*{spotNewsAbstract}" required>
        <label>內容</label>
        <input type="text" th:field="*{spotNewsContent}" required>
        <label>上傳照片</label>
        <input type="file" name="file" required><br>
        <label>狀態</label>
        <input type="number" th:field="*{spotNewsState}" required>
        <button type="submit">提交</button>
    </form>
</body>
</html>
