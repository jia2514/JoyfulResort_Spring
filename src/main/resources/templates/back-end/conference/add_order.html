<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/conference/backend/order/add}" th:object="${meetingRoomOrder}" method="post" enctype="application/x-www-form-urlencoded">
        <input type="hidden" name="memberId" value="1" required><br>
        <input type="number" th:field="*{meetingRoom.meetingRoomId}" required><br>        <label>選擇日期</label>
        <input type="date" th:field="*{bookingDate}" required><br>
        <button type="submit">提交</button>
    </form>
</body>
</html>
