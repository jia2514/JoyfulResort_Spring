<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>DASHMIN - Bootstrap Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">



    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link href="/backend/css/css2.css" rel="stylesheet">

    <link href="/backend/css/all.min.css" rel="stylesheet">
    <link href="/backend/css/bootstrap-icons.css" rel="stylesheet">

    <link href="/backend/css/owl.carousel.min.css" rel="stylesheet">
    <link href="/backend/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet">

    <link href="/backend/css/bootstrap.min.css" rel="stylesheet">

    <link href="/backend/css/style.css" rel="stylesheet">
    <style>
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="date"],
        form input[type="number"],
        form input[type="file"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form input[type="file"] {
            padding: 5px;
        }

        form button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background-color: #0056b3;
        }
        .edit input,select {
            width: 100%;

        }


    </style>
</head>
<body>
<th:block th:insert="~{/back-end/htmlfile/content1}" />


    <div class="container-fluid pt-4 px-4 list">
        <h3 class="fw-bold m-0 text-center" STYLE="color: #757575">會議廳訂單修改</h3>
        <div class="row bg-light" style="height: auto">
            <div class="col-md-12 text-center p-0 mt-5 mb-5 edit d-flex justify-content-center">


                <form th:action="@{'/conference/backend/edit/' + ${meetingRoom.meetingRoomId}}" method="post" enctype="multipart/form-data">
                    <label>會議廳名稱：</label>
                    <input type="text" th:value="${meetingRoom.meetingRoomName}" name="meetingRoomName" required><br>
                    <label>會議廳英文名稱：</label>
                    <input type="text" th:value="${meetingRoom.meetingRoomEname}" name="meetingRoomEname" required><br>
                    <label>會議廳內容：</label>
                    <input type="text" th:value="${meetingRoom.meetingRoomContent}" name="meetingRoomContent" required><br>
                    <label>會議廳價格：</label>
                    <input type="number" th:value="${meetingRoom.meetingRoomPrice}" name="meetingRoomPrice" required><br>
                    <label>座椅數：</label>
                    <input type="number" th:value="${meetingRoom.meetingRoomChair}" name="meetingRoomChair" required><br>
                    <label>場地坪數：</label>
                    <input type="number" th:value="${meetingRoom.meetingRoomSquareMeter}" name="meetingRoomSquareMeter" required><br>
                    <label>容納人數：</label>
                    <input type="text" th:value="${meetingRoom.meetingRoomCapacity}" name="meetingRoomCapacity" required><br>

                    <label>上傳照片：</label>
                    <input type="file" name="file"><br>


                    <div class="container">
                        <div class="row">
                            <div class="col text-end">
                                <button type="submit" class="btn btn-primary">保存修改</button>
                            </div>
                            <div class="col text-start">
                                <a class="btn btn-secondary" style="text-decoration: none" href="/conference/backend/list">取消</a>
                            </div>
                        </div>


                    </div>
                </form>
            </div>
        </div>

    </div>


<th:block th:insert="~{/back-end/htmlfile/content2}" />




<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
