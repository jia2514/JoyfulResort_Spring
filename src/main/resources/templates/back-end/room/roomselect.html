<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<base th:href="@{/}">

<head>
    <meta charset="UTF-8">
    <title>Room Demo</title>
    <link th:insert="@{/back-end/htmlfile/css.html}" />
    <style type="text/css">
        body {
            padding-left: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            height: 50px;
            width: 100px;
        }
        .check{
        	display:flex;
        }
		.check a{
			background:#009CFF;
			border-radius:5px;
			color:#fff;
			padding:3px 5px;
		}
		.check a:nth-child(1){
			margin-right:5px;
		}
		.check a:hover{
		background:#0062a0;
		}
        input[type="submit"] {
            margin-top: 5px;
            padding: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

<th:block th:insert="~{/back-end/htmlfile/content1}"/>


<div class="container-fluid pt-4 px-4">
    <div class="bg-light rounded">
        <div class="G3_content">

            <h2>房間查詢系統</h2>
            <div class="check">
                <a th:href="@{/room/getAll}">查詢所有房間</a><br>
                <a th:href="@{/room/addRoom}">新增一筆房間</a><br>
            </div>
            

        </div>
    </div>
</div>

   <th:block th:insert="~{/back-end/htmlfile/content2}"/>
   <th:block th:insert="~{/back-end/htmlfile/script}"/>

</body>
</html>
