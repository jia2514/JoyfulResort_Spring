<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<base th:href="@{/}">

<head>
    <meta charset="UTF-8">
    <title>Room Demo</title>
    <link th:insert="@{/back-end/htmlfile/css.html}" />
    <style type="text/css">
        body {
            padding-left: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            height: 50px;
            width: 100px;
        }

        input[type="submit"] {
            margin-top: 5px;
            padding: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .selectPhoto{
        display:flex;
        }
        .selectPhoto a {
                background-color: #007bff;
                padding:3px 5px;
                border-radius:5px;
                margin-right:10px;
                color:#fff;
        }
        .selectPhoto a:hover{
        background-color: #0056b3;
        }

    </style>
</head>
<body>

<th:block th:insert="~{/back-end/htmlfile/content1}"/>


<div class="container-fluid pt-4 px-4">
    <div class="bg-light rounded">
        <div class="G3_content">

            <h2>房型圖片管理</h2>
            <div class="selectPhoto">
                <a th:href="@{/roomtypephoto/getAll}">查詢所有圖片</a><br>
                <a th:href="@{/roomtypephoto/addRoomTypePhoto}">新增房型圖片</a>
            </div>
            

        </div>
    </div>
</div>

   <th:block th:insert="~{/back-end/htmlfile/content2}"/>
   <th:block th:insert="~{/back-end/htmlfile/script}"/>

</body>
</html>
