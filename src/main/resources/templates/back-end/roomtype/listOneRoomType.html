<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<base th:href="@{/}">
<head>
    <meta charset="UTF-8">
    <title>Joyfulresort 後臺首頁</title>
    <link th:insert="~{/back-end/htmlfile/css.html}"/>
<style>
        .G3_content {
            text-align: left;
            padding: 20px;
        }

        .justify-content-center {
            justify-content: flex-start !important;
        }

        /* 確保表格標題不會垂直顯示 */
        th {
            writing-mode: horizontal-tb;
            text-orientation: mixed;
            transform: none;
            white-space: nowrap; /* 防止換行 */
            padding: 10px; /* 添加內邊距 */
            vertical-align: top; /* 垂直頂部對齊 */
        }

        /* 調整表格內容的內邊距 */
        td {
            padding: 10px; /* 添加內邊距 */
        }

        /* 調整表格標題和內容之間的距離 */
        tr {
            margin-bottom: 10px; /* 添加外邊距 */
        }
    </style>
</head>
<body>
    <th:block th:insert="~{/back-end/htmlfile/content1}"/>
    <div class="container-fluid pt-4 px-4">
        <div class="bg-light rounded">
            <div class="G3_content">
  <h1>房型資料</h1>
                <table style="width:100%; text-align:left;">
                    <tr>
                        <th>房型編號</th>
                        <td th:text="${roomType.roomTypeId}"></td>
                    </tr>
                    <tr>
                        <th>房型名稱</th>
                        <td th:text="${roomType.roomTypeName}"></td>
                    </tr>
                    <tr>
                        <th>可入住人數</th>
                        <td th:text="${roomType.numberOfPeople}"></td>
                    </tr>
                    <tr>
                        <th>房型數量</th>
                        <td th:text="${roomType.roomTypeAmount}"></td>
                    </tr>
                    <tr>
                        <th>房型說明</th>
                        <td th:text="${roomType.roomTypeContent}"></td>
                    </tr>
                    <tr>
                        <th>上下架狀態</th>
                        <td th:text="${roomType.roomTypeSaleState} ? '上架' : '下架'"></td>
                    </tr>
                    <tr>
                        <th>房型價格</th>
                        <td th:text="${roomType.roomTypePrice}"></td>
                    </tr>
                    
                </table>
                <a th:href="@{/roomtype/roomtypeselect}">回首頁</a>
            </div>
        </div>
    </div>
    <th:block th:insert="~{/back-end/htmlfile/content2}"/>
    <th:block th:insert="~{/back-end/htmlfile/script}"/>
</body>
</html>
