<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<base th:href="@{/}">

<head>
    <meta charset="UTF-8">
    <title>Room Demo</title>
    <link th:insert="@{/back-end/htmlfile/css.html}" />
    <style type="text/css">
        body {
            padding-left: 20px;
        }
        .check{
        	display:flex;
        	margin-bottom:10px;
        	padding-bottom:10px;
        	border-bottom:2px solid #cbcbcb;
        }
		.check a{
			background:#009CFF;
			border-radius:5px;
			color:#fff;
			padding:3px 5px;
		}
		.check a:nth-child(1){
			margin-right:5px;
		}
		.check a:hover{
		background:#0062a0;
		}
		
        table, th, td {
            border: 1px solid black;
        }

        th, td {
            height: 50px;
            width: 100px;
        }

		form p{
		font-size:18px;
		}
		form:nth-of-type(1){
			margin-bottom:10px;
		}
		select{
		  margin-right:5px;
		}
		select:nth-child(2){
		  width:100px;
		  padding-left:5px;
		}
        input[type="submit"] {
            padding:  3px 5px 0;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border-radius:5px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

<th:block th:insert="~{/back-end/htmlfile/content1}"/>


<div class="container-fluid pt-4 px-4">
    <div class="bg-light rounded">
        <div class="G3_content">

            <h2>房型系統管理</h2>
            <div class="check">
                <a th:href="@{/roomtype/getAll}">查詢所有房型</a><br>
                <a th:href="@{/roomtype/addRoomType}">新增一筆房型</a><br>
            </div>
             <form method="post" th:action="@{/roomtype/getOne_For_Display}">
               <p>選擇房型編號:</p> 
                <select name="roomTypeId">
                    <option th:each="roomType : ${roomTypeListData}" th:value="${roomType.roomTypeId}" th:text="${roomType.roomTypeId}"></option>
                </select>
                <input type="submit" value="送出">
            </form>
            <form method="post" th:action="@{/roomtype/getOne_For_Display}">
                <p>選擇房型價格:</p> 
                <select name="roomTypeId">
                    <option th:each="roomType : ${roomTypeListData}" th:value="${roomType.roomTypeId}" th:text="${roomType.roomTypePrice}"></option>
                </select>
                <input type="submit" value="送出">
            </form>
        </div>
    </div>
</div>

   <th:block th:insert="~{/back-end/htmlfile/content2}"/>
   <th:block th:insert="~{/back-end/htmlfile/script}"/>

</body>
</html>
