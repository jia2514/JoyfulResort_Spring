<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<base th:href="@{/}">

<head>
    <meta charset="UTF-8">
    <title>Room Demo</title>
    <link th:insert="@{/back-end/htmlfile/css.html}" />
    <style type="text/css">
        body {
            padding-left: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            height: 50px;
            width: 100px;
        }

        input[type="submit"] {
            margin-top: 5px;
            padding: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

<th:block th:insert="~{/back-end/htmlfile/content1}"/>


<div class="container-fluid pt-4 px-4">
    <div class="bg-light rounded">
        <div class="G3_content">

            <h2>房型系統管理</h2>
            <div>
                <a th:href="@{/roomtype/getAll}">查詢所有房型</a><br>
                <a th:href="@{/roomtype/addRoomType}">新增一筆房型</a><br>
            </div>
      
             <form method="post" th:action="@{/roomtype/getOne_For_Display}">
                選擇房型編號:
                <select name="roomTypeId">
                    <option th:each="roomType : ${roomTypeListData}" th:value="${roomType.roomTypeId}" th:text="${roomType.roomTypeId}"></option>
                </select>
                <input type="submit" value="送出">
            </form><br>
            
            
            <form method="post" th:action="@{/roomtype/getOne_For_Display}">
                選擇房型價格:
                <select name="roomTypeId">
                    <option th:each="roomType : ${roomTypeListData}" th:value="${roomType.roomTypeId}" th:text="${roomType.roomTypePrice}"></option>
                </select>
                <input type="submit" value="送出">
            </form><br>

        </div>
    </div>
</div>

   <th:block th:insert="~{/back-end/htmlfile/content2}"/>
   <th:block th:insert="~{/back-end/htmlfile/script}"/>

</body>
</html>
