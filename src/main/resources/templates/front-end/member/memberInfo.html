<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<base th:href="@{/}">

<head>
	<meta charset="UTF-8">
	<title>My Page</title>
	<link th:insert="~{/front-end/htmlfile/css.html}" />


</head>

<body class="main-layout">


	<th:block link th:insert="~{/front-end/htmlfile/content1.html}" />
	<div th:fragment="content">

		<div class="news-section">
			<div class="container">
				<!-- 東西從這裡放 -->

				<nav style="margin-top: 150px;">
					<div class="nav nav-tabs" id="nav-tab" role="tablist">
						<button style="width: auto;" class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
							data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
							aria-selected="true">個人資料</button>
						<button style="width: auto;" class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
							data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile"
							aria-selected="false">修改密碼</button>
						<button style="width: auto;" class="nav-link" id="nav-contact-tab" data-bs-toggle="tab"
							data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact"
							aria-selected="false">住宿訂單</button>
						<button style="width: auto;" class="nav-link" id="nav-contact-tab2" data-bs-toggle="tab"
							data-bs-target="#nav-contact2" type="button" role="tab" aria-controls="nav-contact2"
							aria-selected="false">活動訂單</button>
						<button style="width: auto;" class="nav-link" id="nav-contact-tab3" data-bs-toggle="tab"
							data-bs-target="#nav-contact3" type="button" role="tab" aria-controls="nav-contact3"
							aria-selected="false">會議廳訂單</button>
						<button style="width: auto;" class="nav-link" id="nav-contact-tab4" data-bs-toggle="tab"
							data-bs-target="#nav-contact4" type="button" role="tab" aria-controls="nav-contact4"
							aria-selected="false">餐廳訂位</button>
					</div>
				</nav>
				<!-- 個人資料 -->
				<div class="tab-content" id="nav-tabContent" style="margin-top: 50px;">
					<div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
						<div style="width: 100%; display: flex; justify-content: center;">


							<div class="card" style="max-width: 600px; min-width: 600px;">
								<h5 class="card-header">個人資料</h5>

								<div class="card-body">
									<form th:action="@{/joyfulresort/member/userUpData}" method="post" enctype="multipart/form-data">
										<div class="input-group mb-3">
											<div style="width: 100%;">
												<div id="preview" style=" height: 150px; width: 150px; float: left;">
													<img class="img-thumbnail" th:src="@{/member/DBReader}+'?memberID='+${memberData.memberId}">
												</div>
												<div>
													<div class="mb-3 row">
														<label style="width: 100px;" for="staticAccount" class="col-sm-2 col-form-label">會員帳號
															:</label>
														<div style="width: 200px;" class="col-sm-10">
															<input th:value="${memberData.memberAccount}" type="text" readonly
																class="form-control-plaintext" id="staticAccount">
														</div>
													</div>

													<div class="mb-3 row">
														<label style="width: 100px;" for="memberName" class="col-sm-2 col-form-label">會員名稱 :</label>
														<div style="width: 200px;" class="col-sm-10">
															<input type="text" class="form-control" th:value="${memberData.memberName}"
																id="memberName" name="memberName">
														</div>
													</div>

													<div class="mb-3">
														<input style="width: 200px;" name="memberImg" th:fiele="*{memberImg}"
															class="form-control form-control-sm" id="formFile" type="file">
													</div>

												</div>
											</div>
										</div>

										<span id="emailError" style="color: red; float: right;"></span>
										<div class="input-group mb-3" style="flex-shrink: 0; width:400px !important;">
											<span class="input-group-text"><span style="color:red;">*</span>信箱</span>
											<input id="memberEmail" name="memberEmail" type="text" class="form-control"
												th:value="${memberData.memberEmail}">
											<!-- Button trigger modal 驗證按鈕-->
											<div th:switch="${memberData.memberState}" id="div_button_checkAuthCode">
												<button th:case="0" type="button" class="btn btn-primary" data-bs-toggle="modal"
													data-bs-target="#staticBackdrop">驗證</button>
												<button th:case="2" type="button" class="btn btn-danger">停權</button>
												<button th:case="1" type="button" class="btn btn-success">已驗證</button>
											</div>
										</div>
										<span id="phoneError" style="color: red; float: right;"></span>
										<div class="input-group mb-3" style="width:400px !important;">
											<span class="input-group-text"><span style="color:red;">*</span>電話</span>
											<input id="memberPhone" name="memberPhone" type="text" class="form-control"
												th:value="${memberData.memberPhone}">

										</div>
										<div class="input-group mb-3" style="width: 100%;">
											<span class="input-group-text">地址</span> <input id="memberAddress" name="memberAddress"
												type="text" class="form-control" th:value="${memberData.memberAddress}">

											<span class="input-group-text" style="margin-left: 10px;">生日</span>
											<input type="date" name="memberBirthday" th:value="${memberData.memberBirthday}">

											<span class="input-group-text" style="margin-left: 10px;">性別</span>
											<select name="userGender" th:value="${memberData.memberGender}">
												<option value="0">男</option>
												<option value="1">女</option>
											</select>
										</div>

										<div style="display: flex; justify-content: center;">
											<button id="buttonUpData" type="submit" class="btn btn-outline-secondary">送出修改</button>
										</div>
									</form>

								</div>

							</div>
						</div>
					</div>
					<!-- 修改密碼 -->
					<div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab"
						style=" margin-top: 50px;">
						<div style="display: flex; justify-content: center;">

							<div class="card" style="width: 500px;">
								<h5 class="card-header">修改密碼</h5>

								<div class="card-body">
									<form>
										<label for="inputPassword1" class="form-label"><span style="color: red;">*</span>請輸入密碼</label>
										<input type="password" id="inputPassword_1" class="form-control" autocomplete>
										<div id="passwordHelpBlock_1" class="form-text" style="color: red;"></div>

										<label style="margin-top: 20px;" for="inputPassword2" class="form-label"><span
												style="color: red;">*</span>請輸入新密碼<span class="form-text"
												style="color: red;">*密碼由英文大小寫加數字共10位組成,不能有空格</span></label>
										<input type="password" id="inputPassword_2" class="form-control" autocomplete>
										<div id="passwordHelpBlock_2" class="form-text" style="color: red;"></div>

										<label style="margin-top: 20px;" for="inputPassword3" class="form-label"><span
												style="color: red;">*</span>請再輸入一次新密碼</label>
										<input type="password" id="inputPassword_3" class="form-control" autocomplete>
										<div id="passwordHelpBlock_3" class="form-text" style="color: red;"></div>


										<div style="display: flex; justify-content: center; margin-top: 20px;">

											<button id="newPassword" type="button" class="btn btn-outline-primary">確認送出</button>

										</div>
										<div id="passwordHelpBlock_4" class="form-text" style="color: red; text-align: center;"></div>
									</form>

								</div>

							</div>

						</div>

					</div>
					<!-- 住宿訂單 display: flex; justify-content: center;  -->
					<div class="tab-pane fade" id="nav-contact" role="tabpanel"
						aria-labelledby="nav-contact-tab">	
						
						<div class="accordion" id="accordionExample">
							<div class="accordion-item">
								<th:block th:each="RoomOrder : ${memberRoomOrder}">


									<h2 class="accordion-header" th:id="'headingOne_'+${RoomOrder.roomOrderId}">
										<button th:text="'訂單編號#'+${RoomOrder.roomOrderId}" class="accordion-button" type="button"
											data-bs-toggle="collapse" th:data-bs-target="'#collapseOne_'+${RoomOrder.roomOrderId}"
											aria-expanded="true" aria-controls="collapseOne"></button>
									</h2>
									<div th:id="'collapseOne_'+${RoomOrder.roomOrderId}" class="accordion-collapse collapse"
										aria-labelledby="headingOne" data-bs-parent="#accordionExample">
										<div class="accordion-body">

											<table class="table table-hover table-primary">
												<thead>
													<tr>
														<td>訂單日期</td>
														<td>訂單狀態</td>
														<td>住房日</td>
														<td>退房日</td>
														<td>退款</td>
														<td></td>
													</tr>
												</thead>

												<tbody>
													<tr>

														<td th:text="${RoomOrder.OrderDate}"></td>
														<td th:switch="${RoomOrder.roomOrderState}">
															<span th:case="0">取消</span>
															<span th:case="1">成立</span>
															<span th:case="2">完成</span>
															<span th:case="3">已退款</span>
															<span th:case="4">入住</span>
														</td>
														<td th:text="${RoomOrder.checkInDate}"></td>
														<td th:text="${RoomOrder.checkOutDate}"></td>
														<td th:switch="${RoomOrder.refundState}">
															<span style="color: #0d6efd;" th:case="0">無退款</span>
															<span style="color: #ffc107;" th:case="0">退款中...</span>
															<span style="color: #198754;" th:case="0">退款完成</span>
														</td>
														<td><button type="button" class="btn btn-outline-secondary">取消訂單</button></td>
													</tr>
												</tbody>
												
											</table>
											<hr>
											<th:block th:each="roomOrderItems : ${RoomOrder.roomOrderItems}">
											<table class="table table-hover table-secondary">
												<thead>
													<tr>
														<td>明細</td>
														<td>房型</td>
														<td>金額</td>
														<td>入住姓名</td>
														<td>連絡電話</td>
														<td>特殊需求</td>
														<td>訂單狀態</td>
														
													</tr>															
												</thead>
												
												<tbody>
													<tr>
														<td th:text="${'#'+roomOrderItems.roomOrderItemId}"></td>
														<td th:switch="${roomOrderItems.roomType.roomTypeId}">
															<span th:case="1">品趣客房</span>
															<span th:case="2">童旅主題房</span>
															<span th:case="3">童漾家庭房</span>
														
														</td>
														<td th:text="${roomOrderItems.roomPrice}"></td>
														<td th:text="${roomOrderItems.roomGuestName}"></td>
														<td th:text="${roomOrderItems.roomGuestPhone}"></td>
														<td th:switch="${roomOrderItems.specialREQ}==null">
															<span th:case="true">無</span>
															<span th:text="${roomOrderItems.specialREQ}" th:case="false" ></span>
														</td>
														<td th:switch="${roomOrderItems.roomOrderItemState}">
															<span th:case="0">未入住</span>
															<span th:case="1">checkin</span>
															<span th:case="2">checkout</span>
															<span th:case="3">未checkin</span>
															<span th:case="4">取消入住</span>
														</td>
														
													</tr>
												</tbody>
											
											</table>
											</th:block>
											
										</div>
									</div>


								</th:block>
							</div>
						</div>

					</div>

					<!-- 活動訂單 -->
					<div class="tab-pane fade" id="nav-contact2" role="tabpanel" aria-labelledby="nav-contact-tab">
					
					<h4 th:if="${memberActivityOrder==null}">查無資料</h4> 
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>訂單編號</th>
								<th>活動名稱</th>
								<th>場次</th>
								<th>報名人數</th>
								<th>訂單金額</th>
								<th>訂單狀態</th>
								<th>訂單日期</th>
								<th>訂單備註</th>
								<th>退款狀態</th>
								<th></th>
							</tr>
						</thead>
					<th:block th:each="ActivityOrder : ${memberActivityOrder}">
						<tbody>
							<tr>
								<th th:text="${ActivityOrder.activityOrderID}"></th>
								<td th:text="${ActivityOrder.activitySessionVO.activityVO.activityName}"></td>
								<td th:text="${ActivityOrder.activitySessionVO.activitySessionID}"></td>
								<td th:text="${ActivityOrder.enteredNumber}"></td>
								<td th:text="${ActivityOrder.orderAmount}"></td>
								<td th:text="${ActivityOrder.orderStatus}"></td>
								<td th:text="${ActivityOrder.orderTime}"></td>
								<td>訂單備註</td>
								<td th:text="${ActivityOrder.refundStatus}"></td>
								<td><button type="button" class="btn btn-outline-secondary">取消訂單</button></td>
							</tr>
						</tbody>

					</th:block>
					</table>
					
					</div>
					
					<!-- 會議廳訂單 -->
					<div class="tab-pane fade" id="nav-contact3" role="tabpanel" aria-labelledby="nav-contact-tab">會議廳訂單
					</div>
					
					<!-- 餐廳訂位 -->
					<div class="tab-pane fade" id="nav-contact4" role="tabpanel" aria-labelledby="nav-contact-tab">餐廳訂位
					</div>
				</div>
				<!-- 結束 -->
			</div>
		</div>
	</div>



	<!-- Modal 驗證 -->
	<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">


					<div>
						<label for="basic-url" class="form-label">您的驗證碼</label>
						<div id="returnAuthCode">
							<h1>請按'取得驗證碼'</h1>
						</div>
						<span style="color: red;">*驗正碼有效時間為一分鐘</span>
						<div class="input-group mb-3">

							<span class="input-group-text" id="basic-addon3">請輸入驗證碼</span>
							<input type="text" class="form-control" id="inputAuthCode" aria-describedby="basic-addon3">

						</div>

						<div>
							<button id="getAuthCode" type="button" class="btn btn-primary mb-3">取得驗證碼</button>
						</div>
						<span id="errorText" style="color: red;"></span>
					</div>


				</div>
				<div class="modal-footer">
					<button id="cloose_button" type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
					<button id="checkAuthCode" type="button" class="btn btn-outline-primary">確認送出</button>
				</div>
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<th:block link th:insert="~{/front-end/htmlfile/content2.html}" />
	<th:block link th:insert="~{/front-end/htmlfile/script.html}" />

	<script th:src="@{/frontend/js/memberinfo.js}"></script>
</body>

</html>
