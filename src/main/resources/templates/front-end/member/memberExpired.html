<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoyfulResort - 驗證碼過期</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* 背景設置為白色 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .modal-body {
            background-color: #e0e0e0; /* 背景設置為淺灰色 */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .modal-body h1 {
            color: rgb(0, 174, 255);
            margin-bottom: 1rem;
            text-align: center;
        }
        .modal-body .message {
            margin-top: 35px;
            text-align: left;
            color: #333;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="modal-body">
        <h1><b>驗證已過期</b></h1>
        <div class="message">
            <p>請重新申請驗證。驗證碼有效期為3分鐘，逾期無效。</p>
        </div>
    </div>
</body>
</html>
