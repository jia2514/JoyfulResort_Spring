<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<base th:href="@{/}">
<head>
<meta charset="UTF-8">
<title>My Page</title>
<link th:insert="~{/front-end/htmlfile/css.html}" />
<style type="text/css">

/*     放css */
.content{
	display:flex;
	gap:20px;
}
.contentItem{
width:50%;
	height:100vh;
}
.contentItem > h1{
	display:flex;
	font-weight:bold;
}
h5{
	margin-bottom:10px;
}
.right{
width:50%;
}
.img{
	width:100%;
}
.img>img{
	width:100%;
	height:100%;
	object-fit:contain;
}
.articleContent{
padding:10px 20px;
    white-space: pre-wrap;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
.homePage{
	margin-left:50px;
}

.news-date {
    font-size: 18px; /* 調整日期字體大小 */
}
</style>
</head>
<body class="main-layout">
    <th:block th:insert="~{/front-end/htmlfile/content1.html}" />
    <div th:fragment="content" class="G3content">
        <div class="body">
            <h2 class="text-center p-0 lora-type m-0" style="color: #847674;" data-aos="fade-up" data-aos-duration="1000">NewList</h2>
            <p class="text-center h5 mb-5 fw-bold" data-aos="fade-up" data-aos-duration="2000">媒體報導</p>
            <div th:each="newsItem : ${newsList}" class="content">
                <div class="contentItem">
                    <h1 th:text="${newsItem.newsTitle}"></h1>
                <div th:text="${#dates.format(newsItem.newsDate, 'yyyy-MM-dd')}" class="news-date"></div>
<!--                     <div th:text="${newsItem.newsAbstract}"></div> -->
<!--                     <a th:href="@{/joyfulresort/newslist/getOne_For_Display(newsId=${newsItem.newsId})}" class="btn btn-info">查看詳情</a> -->
                                <div class="img">
                    <img th:src="@{/newslist/DBGifReader(newsId=${newsItem.newsId})}" width="200px">
                </div>
                </div>
                <div class="right">
                <div class="articleContent" th:utext="${newsItem.newsContent}"></div> <!-- 使用 th:utext 來渲染 HTML 格式的內容 -->
             </div>
            </div>
            <a class="homePage" th:href="@{/joyfulresort}">回首頁</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <th:block th:insert="~{/front-end/htmlfile/content2.html}" />
    <th:block th:insert="~{/front-end/htmlfile/script.html}" />
</body>
</html>
